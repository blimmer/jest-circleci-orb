description: >
  This command saves the jest-cache directory.
parameters:
  jest-cache-location:
    type: string
    default: .jest-cache
    description: "The location of the jest cacheDirectory"
steps:
  - save_cache:
      key: jest-cache-{{ checksum "/tmp/jest-cache-current-commit-hash.txt" }}
      paths:
        - <<parameters.jest-cache-location>>
      when: always
